language: cpp
os:
- linux
- osx
dist: trusty
sudo: false
addons:
  apt:
    packages:
    - libboost-dev
    - libboost-thread-dev
    - libboost-system-dev
    - libboost-filesystem-dev
    - libicu-dev
    - maven
    - wget
before_install:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update ; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install icu4c ; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew link --force icu4c ; fi
script:
- "./misc/download-gum-corpus.sh"
- mkdir build
- cd build/
- cmake -DENABLE_SIMD_SUPPORT=OFF ..
- make
- cd ..
- "./build/annis_runner import relannis/GUM data/GUM"
- ./build/test_graphANNIS --gtest_filter="SearchTestGUM.*:CorpusStorageManagerTest.*"
- mvn test
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - "graphannis-api/src/main/resources/org/corpus_tools/graphannis/linux-x86_64/libjniAnnisApiInfo.so"
    - "graphannis-api/src/main/resources/org/corpus_tools/graphannis/linux-x86_64/libboost_filesystem.so"
    - "graphannis-api/src/main/resources/org/corpus_tools/graphannis/linux-x86_64/libboost_system.so"
    - "graphannis-api/src/main/resources/org/corpus_tools/graphannis/linux-x86_64/libboost_thread.so"
    - "graphannis-api/src/main/resources/org/corpus_tools/graphannis/linux-x86_64/libre2.so"
    - "graphannis-api/src/main/resources/org/corpus_tools/graphannis/macosx-x86_64/libjniAnnisApiInfo.dylib"
    - "graphannis-api/src/main/resources/org/corpus_tools/graphannis/macosx-x86_64/libboost_thread-mt.dylib"
    - "graphannis-api/src/main/resources/org/corpus_tools/graphannis/macosx-x86_64/libboost_system-mt.dylib"
    - "graphannis-api/src/main/resources/org/corpus_tools/graphannis/macosx-x86_64/libboost_filesystem-mt.dylib"
  on:
    repo: thomaskrause/graphANNIS
    branch: staging
  skip_cleanup: true
