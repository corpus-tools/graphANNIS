language: rust
rust:
  - stable
os:
  - linux
  - osx

dist: trusty
sudo: required

cache:
  directories:
    - /home/travis/.cargo
before_cache:
  - rm -rf /home/travis/.cargo/registry

env:
  secure: ""

branches:
  only:
    # Release tags
    - /^v\d+\.\d+\.\d+.*$/
    # Release preparation branches
    - /^release/.+/
    # Develop branch
    - develop
    # used for testing the release process
    - feature/doc-deploy-subfolder

before_script:
  - (test -x $HOME/.cargo/bin/cargo-install-update || cargo install cargo-update)
  - (test -x $HOME/.cargo/bin/mdbook || cargo install --vers "^0.2" mdbook)
  - cargo install-update -a
  - export SHORT_VERSION=`echo ${TRAVIS_TAG} | sed -E 's/(\.[0-9]+)$//'`
  

script:
  - RUST_BACKTRACE=1 cargo test --all-features --release
  -  "./misc/download-gum-corpus.sh"
  - cargo build --all-features --release
  - ./target/release/annis data --cmd 'import relannis/GUM'
  - cargo test --all-features --release  -- --ignored
  # also test that the documentation is generated without error
  - mdbook test docs/
  # generate the documentation for possible deploy
  - mdbook build --dest-dir docs/book/${SHORT_VERSION} docs/

before_deploy:
  - export RELEASE_PKG_FILE=target/release/libgraphannis.so
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export RELEASE_PKG_FILE=target/release/libgraphannis.dylib ; fi


deploy:
  - provider: releases
    api_key:
      secure: ""
    file_glob: true
    file: "${RELEASE_PKG_FILE}"
    on:
      repo: corpus-tools/graphANNIS
      branch: master
      tags: true
    skip_cleanup: true
    tag_name: $TRAVIS_TAG
    draft: true
  - provider: script
    script: bash $TRAVIS_BUILD_DIR/misc/deploy-docs.sh
    on:
      repo: corpus-tools/graphANNIS
      branch: feature/doc-deploy-subfolder
#      tags: true
      condition: $TRAVIS_OS_NAME = linux
    skip-cleanup: true
      
